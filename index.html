<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"  
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid&display=swap" rel="stylesheet">

    <title>Work Day Scheduler</title>

  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
     
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9am-->
      <div id="hour9" class="row time-block">
        <div class="col-md-1 hour">
            9:00am
        </div>
        <textarea id="textarea9" name="9"class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!--10am-->

    <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">
            10:00am
        </div>
        <textarea id="textarea10"name="10"class="col-md-10 description">

    </div>
    <!--11an-->
    <div id="hour11" class="row time-block">

            11:00am
        </div>
        <textarea id="textarea11"name="11"class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!--12pm-->

    <div id="hour12" class="row time-block">
        <div class="col-md-1 hour">
            12:00pm
        </div>
        <textarea id="textarea12"name="12"class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!--1pm-->
    <div id="hour13" class="row time-block">

        </div>

    </div>

    <div id="hour15" class="row time-block">
        <div class="col-md-1 hour">

        </div>
        <textarea id="textarea15"name="15"class="col-md-10 description">

        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <!--5pm-->

    <div id="hour17" class="row time-block">
        <div class="col-md-1 hour">
            5:00pm
        </div>
        <textarea id="textarea17"name="17"class="col-md-10 description">
        </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>


      
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
